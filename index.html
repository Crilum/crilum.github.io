<html>

<head>
    <title>Crilum</title>
    <link rel="icon" type="image/x-icon" href="./res/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#follower").hover(function () {
                var mouseX = 0, mouseY = 0;
                $(document).mousemove(function (e) {
                    mouseX = e.pageX;
                    mouseY = e.pageY;
                });

                // cache the selector
                var follower = $("#follower");
                var xp = 0, yp = 0;
                var loop = setInterval(function () {
                    // change 12 to alter damping higher is slower
                    xp += (mouseX - xp) / 12;
                    yp += (mouseY - yp) / 12;
                    follower.css({ left: xp, top: yp });

                }, 30);
            }, function () {
                console.log("wink wink")
            });
        });
    </script>
</head>

<body>
    <div id="nav">
        <a href="./projects.html">Projects</a>
        <a href="https://github.com/Crilum" style="left: 9.5vw;">GitHub</a>
        <!--<a href="template" style="left: 17vw;">template</a>-->
    </div>
    <button class="rainbow-text" id="follower">Crilum</button>
    <div id="info">
        <span id="clicks">Clicks: 0</span>
    </div>
    <script>
        clicks = 0;
        elem = document.getElementById('clicks');
        style = getComputedStyle(elem);
        $("#follower").click(function () {
            clicks++;
            document.getElementById("clicks").innerHTML = `Clicks: ${clicks}`;
            if (style.display == "none") {
                $('#clicks').show()
            }
        });
        $('#clicks').click(function () {
            clicks = 0;
            document.getElementById("clicks").innerHTML = "Clicks: 0";
            $('#clicks').hide()
        });
    </script>
</body>

</html>
